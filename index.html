<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>D3 Visualization</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<style>
  .bar-chart {
    background-color: yellow
  }

  .pie-chart {
    background-color: orange
  }
</style>
<body>
  
  <div>
    <p>LIST</p>
    <ul class="numbers">
    </ul>
  </div>

  <div>
    <p>BAR CHART</p>
  
    <svg class="bar-chart">
    </svg>
  </div>

  <div>
    <p>PIE CHART</p>

    <svg class="pie-chart">
    </svg>

  </div>
  <script>

    // ITEM - LIST
    let arr = [10, 20, 30, 40, 50, 1, 2, 3, 4]  

    // d3.selectAll(".numbers")
    //   .data(arr)
    //   .text((d) => {
    //     return "Number: " + d
    //   })

    let li = d3.select('ul')
      .selectAll("li")
      .data(arr)
      .enter()
      .append("li")
      .text((d) => {
          return "Number: " + d
        })

    // li.exit.remove()

    // BAR - CHART
        
    let svgWidth = 500
    let svgHeight = 300
      
    // THE CONTAINER
    let svg = d3.select("svg")
      .attr("width", svgWidth)
      .attr("height", svgHeight)

    // SCALE
    let yScale = d3.scaleLinear()
      .domain([0, d3.max(arr)])
      .range([svgHeight, 0])

    let xScale = d3.scaleLinear()
      .domain([0, d3.max(arr)])
      .range([0, svgWidth])

    let xAxis = d3.axisBottom()
      .scale(xScale)

    let yAxis = d3.axisLeft()
      .scale(yScale)

    svg.append('g')
        .attr('transform', 'translate(30, 10)')
        .call(yAxis)

    let xAxisTranslate = svgHeight - 20

    svg.append('g')
        .attr('transform', `translate(30, ${xAxisTranslate})`)
        .call(xAxis)

    // SVG LINE & CIRCLE

    let line = svg.append('line')
      .attr('x1', 100)
      .attr('x2', 450)
      .attr('y1', 10)
      .attr('y2', 10)
      .attr('stroke', 'red')

    let circle = svg.append('circle')
      .attr('cx', 250)   //centerX
      .attr('cy', 100)   //centerY
      .attr('r', 50)
      .attr('fill', 'blue')

    let barPadding = 5
    let barWidth = (svgWidth / arr.length)
    
    // THE BAR
    let bar = svg.selectAll("rect")
      .data(arr)
      .enter()
      .append("rect")
      .attr("y", function (d) {
        // return svgHeight - yScale(d)
        return svgHeight - (d) - 20
      })
      .attr("height", function (d) {
        // return yScale(d)
        return (d)
      })
      .attr("width", (barWidth - barPadding))
      .attr("transform", function (d, i) {
        let x = barWidth * i + 30
        return `translate (${x})`
      })
      .attr('fill', 'teal')

    // LABEL FOR BAR
    let text = svg.selectAll('text')
      .data(arr)
      .enter()
      .append('text')
      .text((d) => {
        return d
      })
      .attr('y', (d,i) => {
        return svgHeight - d - 5
      })
      .attr('x', (d,i) => {
        return barWidth * i + 10
      })
      .attr('fill', 'red')

      // THE CONTAINER (PIE)
      let pieWidth = 500
      let pieHeight = 500
      let radius = Math.min(pieWidth, pieHeight) / 2

      let pieSvg = d3.select(".pie-chart")
        .attr("width", pieWidth)
        .attr("height", pieHeight)

      let pieData = [
        {
          'name': 'choco',
          'percentage': 20
        },
        {
          'name': 'milk',
          'percentage': 30
        },
        {
          'name': 'sb',
          'percentage': 40
        },
        {
          'name': 'vanilla',
          'percentage': 40
        },
      ]

      let g = pieSvg.append('g')
        .attr(`transform`, `translate(${radius}, ${radius})`)

      let color = d3.scaleOrdinal(["red", "green", "blue", "teal"])

      // let color = d3.scaleOrdinal(d3.schemeCategory10)

      // let color = d3.scaleLinear()
      //   .domain ([0, d3.max(arr)])
      //   .range(['red', 'teal'])

      let pie = d3.pie()
        .value((d) => {
          return d.percentage
      })

      let path = d3.arc()
        .outerRadius(radius)
        .innerRadius(0)
      
      let label = d3.arc()
        .outerRadius(radius - 60)
        .innerRadius(radius - 60)

      let arc = g.selectAll('arc')
        .data(pie(pieData))
        .enter()
        .append('g')
        .attr('class', 'arc')

      arc.append('path')
        .attr('d', path)
        .attr('fill', (d) => {
          return color(d.data.name)
        })

      arc.append('text')
        .attr(`transform`, (d) => {
          return `translate (${label.centroid(d)})`
        })
        .text((d) => {
          return `${d.data.name} (${d.data.percentage})`
        })


  </script>
</body>
</html>
