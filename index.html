    // bar
        
    let svgWidth = 500
    let svgHeight = 300
      
    let svg = d3.select("svg")
      .attr("width", svgWidth)
      .attr("height", svgHeight)
    
    let barPadding = 5
    let barWidth = (svgWidth / arr.length)
    
    let bar = svg.selectAll("rect")
      .data(arr)
      .enter()
      .append("rect")
      .attr("y", function (d) {
        return svgHeight - d
      })
      .attr("height", function (d) {
        return d
      })
      .attr("width", (barWidth - barPadding))
      .attr("transform", function (d, i) {
        let x = barWidth * i
        return "translate ("+ x +")"
      })

    let text = svg.selectAll('text')
      .data(arr)
      .enter()
      .append('text')
      .text((d) => {
        return d
      })
      .attr('y', (d,i) => {
        return svgHeight - d - 5
      })
      .attr('x', (d,i) => {
        return barWidth * i + 10
      })
      .attr('fill', 'red')

  </script>
